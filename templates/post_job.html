{% extends "base.html" %}
{% block content %}

<!-- Page Header -->
<div class="text-center mb-10">
    <h2 class="text-3xl font-bold text-white">Post a New Job</h2>
    <p class="text-gray-400 mt-1">Create a job opening and find the right talent üöÄ</p>
</div>

<form method="POST"
      class="max-w-3xl mx-auto bg-white/5 backdrop-blur
             p-8 rounded-2xl border border-white/10 shadow-xl
             space-y-5">

    <!-- Job Title -->
    <div>
        <label class="text-sm text-gray-300">Job Title</label>
        <input type="text" name="title" required
               placeholder="e.g. Full Stack Developer"
               class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20
                      text-white placeholder-gray-400
                      focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <!-- Job Description -->
    <div>
        <label class="text-sm text-gray-300">Job Description</label>
        <textarea name="description" rows="5" required
                  placeholder="Write full job description here..."
                  class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20
                         text-white placeholder-gray-400
                         focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
    </div>

    <!-- Grid Fields -->
    <div class="grid md:grid-cols-2 gap-5">

        <!-- Salary -->
        <div>
            <label class="text-sm text-gray-300">Salary (‚Çπ / month)</label>
            <input type="text" name="salary"
                   placeholder="35,000 - 50,000"
                   class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20
                          text-white placeholder-gray-400
                          focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Location -->
        <div>
            <label class="text-sm text-gray-300">Location</label>
            <input type="text" name="location"
                   placeholder="Bangalore / Remote" required
                   class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20
                          text-white placeholder-gray-400
                          focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

    </div>

    <!-- Job Type -->
    <div>
        <label class="text-sm text-gray-300">Job Type</label>
        <select name="job_type" required
                class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20
                       text-white placeholder-gray-400
                       focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="Full Time">Full Time</option>
            <option value="Part Time">Part Time</option>
            <option value="Internship">Internship</option>
            <option value="Remote">Remote</option>
        </select>
    </div>

    <!-- Perks -->
    <div>
        <label class="text-sm text-gray-300">Perks (optional)</label>
        <input type="text" name="perks"
               placeholder="Work from home, Free meals"
               class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20
                      text-white placeholder-gray-400
                      focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <!-- Skills -->
    <div>
        <label class="text-sm text-gray-300">Required Skills</label>
        <input type="text" name="skills"
               placeholder="Python, Flask, HTML"
               class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20
                      text-white placeholder-gray-400
                      focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <!-- Submit -->
    <button type="submit"
            class="btn-glow w-full bg-emerald-600 hover:bg-emerald-500
                   py-3 rounded-lg text-white font-semibold transition">
        ‚úÖ Post Job
    </button>
</form>

<p class="text-center mt-6">
    <a href="{{ url_for('recruiter_dashboard') }}"
       class="text-indigo-400 hover:text-white transition">
        ‚Üê Back to Dashboard
    </a>
</p>

{% endblock %}
