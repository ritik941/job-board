{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto text-center">

    <h2 class="text-3xl font-bold text-white mb-2">Create Your Account ðŸš€</h2>
    <p class="text-gray-400 mb-8">Join the job board & start your journey</p>

    <form method="POST"
          class="space-y-5 text-left bg-white/5 backdrop-blur
                 p-8 rounded-2xl border border-white/10 shadow-xl">

        <!-- Username -->
        <div>
            <label class="text-sm text-gray-300">Username</label>
            <input type="text" name="username" required
                   placeholder="Enter username"
                   class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20
                          text-white placeholder-gray-400
                          focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Email -->
        <div>
            <label class="text-sm text-gray-300">Email</label>
            <input type="email" name="email" required
                   placeholder="Enter email"
                   class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20
                          text-white placeholder-gray-400
                          focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Password -->
        <div>
            <label class="text-sm text-gray-300">Password</label>
            <input type="password" name="password" required
                   placeholder="Create password"
                   class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20
                          text-white placeholder-gray-400
                          focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Role -->
        <div>
            <label class="text-sm text-gray-300">Register as</label>
            <select name="role" required
                    class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20
                           text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="seeker" class="text-black">Job Seeker</option>
                <option value="recruiter" class="text-black">Recruiter</option>
            </select>
        </div>

        <!-- Button -->
        <button type="submit"
                class="btn-glow w-full bg-indigo-600 hover:bg-indigo-500
                       py-3 rounded-lg text-white font-semibold transition">
            Sign Up
        </button>
    </form>

    <p class="text-gray-400 mt-6 text-sm">
        Already have an account?
        <a href="{{ url_for('login') }}"
           class="text-indigo-400 hover:text-white transition">
            Login here
        </a>
    </p>

</div>

{% endblock %}
